model:
  model_name: credit_german_risks
  framework: sklearn
  ensemble:
    type: base         # possible right now: voting | stacking | bagging | bases
    voting: soft          # for VotingClassifier
    final_estimator: null # for StackingClassifier, example LogisticRegression
    estimators:
      - name: transformer_tab
        type: Transformers
        params:
          embed_dim: 32,
          n_heads: 4,
          n_layers: 2,
          mlp_dim: 64,
          dropout: 0.1,
          lr: 1e-3,
          batch_size: 128,
          epochs: 20,

